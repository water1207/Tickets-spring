<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<div class="layui-card" style="width: 60%">
    <div class="layui-card-header">编辑影院</div>
    <div class="layui-card-body">
    <form class="layui-form" action="/admin/user/edit">
        <input name="cinema_id" th:value="${cinema.cinemaId}" hidden>
        <div class="layui-form-item">
            <label class="layui-form-label">影院名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" th:value="${cinema.cinemaName}" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" th:value="${cinema.cinemaAddress}" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">区域</label>
            <div class="layui-input-inline">
                <input type="text" name="area" th:value="${cinema.area}" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">请勿忘记</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">评分</label>
            <div class="layui-input-inline">
                <input type="text" name="grade" th:value="${cinema.grade}" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">请输入0 ~ 5</div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    </div>
</div>
</html>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(formDemo)', function (data) {
            $.ajax({
                url: "/admin/cinema/edit",
                async : false,
                data :data.field,
                success: function () {
                    parent.layer.closeAll();//关闭弹出的子页面窗口
                    parent.window.location.reload()
                }
            })
            return false;
        });
        form.render();
    });
</script>
